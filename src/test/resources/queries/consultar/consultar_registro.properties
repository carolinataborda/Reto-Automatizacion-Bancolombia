SQL.CONSULTA.POLIZA= SELECT * FROM %s P INNER JOIN TSOAT_VEHICULOS V ON V.CDVEHICULO = P.CDVEHICULO INNER JOIN TSOAT_CLIENTES C ON C.CDCLIENTE = P.CDTOMADOR WHERE 1=1 AND V.%s = '%s'
SQL.CONSULTA.COTIZACION=SELECT * FROM %s P INNER JOIN Tsoat_Vehiculo_Cotizacion V ON V.CDVEHICULO = P.CDVEHICULO INNER JOIN tsoat_cliente_cotizacion C ON C.CDCLIENTE = P.CDTOMADOR WHERE 1=1 AND V.%s = '%s'